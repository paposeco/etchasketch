<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div id="centerDiv">
      <div id="canvas"></div>
      <div id="settings">
        <button id="clear">Clear canvas</button>
        <h3>Pick a marker:</h3>
        <div id="pencilButtonsDiv">
          <button id="boring">Boring</button>
          <button id="crazy">Crazy</button>
          <button id="pretty">Pretty</button>
        </div>
      </div>
    </div>
    <div id="bottomDiv">
      <button>New Canvas</button>
      <button>Clear Canvas</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
